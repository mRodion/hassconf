  - platform: command_line
    switches:
      banyatoilet_heater:
        command_on: '/home/rodion/rm3/python-broadlink/cli/broadlink.sh banyatoilet turnon'
        command_off: '/home/rodion/rm3/python-broadlink/cli/broadlink.sh banyatoilet turnoff'
